<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - Deepfake Detector</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }
        .footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: #1e3c72;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
        }
        .container {
            margin-top: 100px;
        }
        .form-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-primary:hover {
            background-color: #e55b50;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand text-white" href="/">Deepfake Detector</a>
    </nav>
    <div class="container">
        <div class="form-box">
            <h2>Upload Your Video</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="video" accept="video/*" required>
                <button type="submit" class="btn btn-primary">Upload Video</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Deepfake Detector. All rights reserved.</p>
        <p><a href="/privacy" class="text-white">Privacy Policy</a> | <a href="/terms" class="text-white">Terms of Service</a></p>
    </footer>
</body>
</html>
